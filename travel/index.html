	<main>
		<img id="world" src='img/map-outline1.png'>
		<img class="pin canada" src="img/pin.png">
		<img class="pin east" src="img/pin.png">
		<img class="pin west" src="img/pin.png">
		<img class="pin mexico" src="img/pin.png">
		<img class="pin uk" src="img/pin.png">
		<img class="pin france" src="img/pin.png">
		<img class="pin spain" src="img/pin.png">
		<img class="pin daneland" src="img/pin.png">

		<img id="beast-coast" src="img/us-map.png">
		<img class="east-coast-pins new-york" src="img/pin.png">
		<img class="east-coast-pins philly" src="img/pin.png">
		<img class="east-coast-pins niagara" src="img/pin.png">
		<img class="east-coast-pins toronto" src="img/pin.png">
		<img class="east-coast-pins montreal" src="img/pin.png">

		<img class="nyc-map" src="img/nyc-map.png">

		<img class="nyc-photos" src="img/cityscape.jpg">
		<img class="nyc-photos" src="img/cp.jpg">
		<img class="nyc-photos" src="img/lights.jpg">
		<img class="nyc-photos" src="img/second.jpg">

	</main>

	<script>
	$(document).ready(function() {
		$('.east').click(function(){
			$(this).fadeOut();
			$('#world').fadeOut();
			$('.pin').fadeOut();
			$('#beast-coast').fadeIn();
			$('.east-coast-pins').fadeIn();
			});

		$('.new-york').click(function() {
			$(this).fadeOut();
			$(this).css('display','inline-block');
			$('#beast-coast').fadeOut();
			$('.east-coast-pins').fadeOut();
			$('.nyc-map').fadeIn();
			$('.nyc-photos').fadeIn();
			$('.nyc-photos').css('display','inline-block');
		});



	});
	</script>
