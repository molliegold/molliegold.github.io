<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/styles.css">
		<style>
			.events-nav {
				background-color: #E489A2;
			}

			.places-nav {
				background-color: #E489A2;
			}

			.connect-nav {
				background-color: #FAF06B;
			}

			.school-form {
				margin-top: 0px;

	<body>
		<!--phone mockup-->
		<div id="all">

				</nav>

				<main>
					<!--date-->
					<p class="date"><strong>Filter by...</strong></p>

					<div class="events-scroll">

							<p>Time</p>

							<!-- Rounded switch -->
							<div class="toggle">
								<label class="switch">
								  <input type="checkbox">
								  <div class="slider-round"></div>

							</div>
						</div>

						<!--indiv filter options-->
						<div class="filter">
							<p>Date</p>

							<!-- Rounded switch -->
							<div class="toggle">
								<label class="switch">
								  <input type="checkbox">
								  <div class="slider-round"></div>

							</div>
						</div>

						<!--indiv filter options-->
						<div class="filter">
							<p>Attraction</p>

							<!-- Rounded switch -->
							<!--why is it not aligning with text?-->

								<label class="switch">
								  <input type="checkbox">
								  <div class="slider-round"></div>
								</label>
							</div>
						</div>

						<!--indiv filter options-->

							<p>Bar</p>

								  <input type="checkbox">
								  <div class="slider-round"></div>
								</label>
							</div>
						</div>

						<!--indiv filter options-->
						<div class="filter">
							<p>Restaurant</p>

							<!--why is it not aligning with text?-->

								  <input type="checkbox">
								  <div class="slider-round"></div>
								</label>
							</div>
						</div>

						<!--PRICE DIV-->
						<div class="price-distance">
							<p>School</p>

							<!--choose school + drop down-->
							<div class="school-form">
								<form class="school-drop">
			 						<fieldset>
										<!-- <label>Select your school</label> -->
									 	<select id="school" name="school">
									    	<option>Select school</option>
									    	<option value="baruch">Baruch</option>
									    	<option>Columbia</option>
									    	<option>Hunter</option>
									    	<option>FIT</option>
									    	<option>LIM</option>
									    	<option>The New School</option>
									    	<option>NYU</option>

									 	</select>
									 </fieldset>
								</form>
							</div>

						<!--done button-->
						<a href="connect-overview.html">
							<div class="done-button">
								<p>DONE</p>
							</div>
						</a>

					</div>
				</main>
